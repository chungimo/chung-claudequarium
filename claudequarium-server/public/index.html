<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudequarium</title>
  <link rel="icon" type="image/png" href="/imgs/logo.png">
  <!-- Site Framework CSS -->
  <link rel="stylesheet" href="site-framework/css/variables.css">
  <link rel="stylesheet" href="site-framework/css/components.css">
  <link rel="stylesheet" href="site-framework/css/modal.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/debug.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-title">
        <img src="/imgs/logo.png" alt="Logo" class="header-logo">
        <h1>Claudequarium</h1>
      </div>
      <div class="header-right">
        <div class="status">
          <span id="connection-status" class="disconnected">Disconnected</span>
          <span id="entity-count">Entities: 0</span>
          <span id="user-display" class="hidden"></span>
        </div>
        <div id="menu-container"></div>
      </div>
    </header>

    <div id="game-container" class="game-container">
      <canvas id="game-canvas" width="1200" height="960"></canvas>
    </div>

    <div id="debug-controls" class="debug-controls hidden">
      <div class="debug-header">DEBUG</div>
      <div class="controls">
        <div class="dev-panel">
          <span class="dev-label">ENTITIES</span>
          <button id="btn-spawn">Spawn (S)</button>
          <button id="btn-despawn">Despawn Last</button>
          <button id="btn-despawn-all">Despawn All</button>
        </div>

        <div class="dev-panel state-panel">
          <span class="dev-label">SET STATE</span>
          <button id="btn-thinking" class="state-btn thinking">Thinking (1)</button>
          <button id="btn-planning" class="state-btn planning">Planning (2)</button>
          <button id="btn-coding" class="state-btn coding">Coding (3)</button>
          <button id="btn-idle" class="state-btn idle">Idle (4)</button>
        </div>

        <div class="dev-panel">
          <span class="dev-label">ACTIONS</span>
          <button id="btn-wave" class="state-btn wave">Wave (W)</button>
        </div>

        <div class="dev-panel debug-panel">
          <span class="dev-label">OVERLAYS</span>
          <span class="debug-hint">C: Collision | Z: Zones | P: Paths | I: Info</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
